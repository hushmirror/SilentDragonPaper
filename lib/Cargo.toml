[package]
name = "silentdragonpaper"
version = "0.2.0"
authors = [
    "The Hush developers",
	"ZecWallet"
]
edition = "2018"

[features]
default = ["printpdf"]

[dependencies]
rand = "0.5"
hex = "0.3"
bech32 = "0.6"
zcash_primitives = {  git = "https://git.hush.is/hush/librustzcash", rev = "5a48d179b8434a0318e7e19dda506e245a904092" }
json = "0.11.14"    
qrcode = { version = "0.8", default-features = false }
printpdf = { version = "0.3.2", optional = true }
libsecp256k1 = "0.2.2"
ripemd160 = "0.8.0"
sha2 = "0.8.0"
base58 = "0.1.0"

[dev-dependencies]
array2d = "0.1.0"
